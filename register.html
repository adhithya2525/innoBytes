<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <link rel="stylesheet" href="registerstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="body">
            <form>
                 <h1>REGISTRATION FORM</h1>
                 <div class="inputbox">
                   <input type="text" class="in"  required placeholder="usename">
                    <i class='bx bxs-user' ></i>
                 </div>
                 <div class="inputbox">
                    <input type="email" class="in" required placeholder="Email">
                    <i class='bx bxs-envelope'></i>
                 </div>
                 <div class="inputbox">
                    <input type="password" class="in" required placeholder="password">
                    <i class='bx bxs-lock'></i>

                 </div>
                 <div class="inputbox">
                    <button type="submit" class="button">Register</button> 
                 </div>
            </form>
        </div>
    </body>
</html>
